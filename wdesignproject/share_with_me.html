                                </div>

                                        <input type="radio" id="wildcar" name="wildanimal" value="Carnivores" required>
                                        <label for="wildcar">Carnivores</label>
                                    </div>
                                    <div class="her-div">
                                        <input type="radio" id="wildher" name="wildanimal" value="Herbivores" required>

                                    </div>
                                </div>
                            </div>
                        </div>

                        <!--Animal Name-->
                        <div class="animalname">
                            <label for="animal-name">Animal Name</label>
                            <input type="text" id="animal-name" name="aniName" placeholder="Enter Your Favourite Animal"

                        </div>

                        <!--Reason-->

                            <textarea type="text" id="reason" name="FavReason"
